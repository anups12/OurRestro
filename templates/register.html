{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="row my-3">
    <div class="col-md-6 p-2">
        <h2 class="my-2 fw-bold bg-dark p-2 text-light">New User Register Here</h2>
        <form action="{% url 'register' %}" method="post" class="my-3 mx-3 bg-info p-3 fw-bold shadow">
                {% csrf_token %}
            {{form.username.errors}}
            <div class="form-group row my-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">{{form.username.label}}</label>
                <div class="col-sm-6">
                    {{form.username}}
                </div>
            </div>
            {{form.password1.errors}}
            <div class="form-group row my-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-6">
                    {{form.password1}}
                </div>
            </div>
            {{form.password2.errors}}
            <div class="form-group row my-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-6">
                    {{form.password2}}
                </div>
            </div>
            <button type="submit" class="btn btn-outline-dark">Register</button>
        </form>
    </div>
    <div class="col-md-6 p-2">
        <h2 class="my-2 fw-bold bg-dark p-2 text-light">Already a customer Login</h2>
        <form action="{% url 'login' %}" method="post" class="my-3 mx-3 bg-info p-3 fw-bold shadow">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-7 my-2">
                    <input type="text" class="form-control" id="inputPassword" name="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-7 my-2">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                </div>
            </div>
                <button type="submit" class="btn btn-outline-success">Login</button>
        </form>
    </div>
</div>



{% endblock body %}
